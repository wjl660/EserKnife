<span ng-show="index != null">
    <div class="row">
      <div class="col-lg-12">
        <div class="dropdown">
          <a data-toggle="dropdown" href="#" target="_self" class="cluster-map-header-index-name">
            <i class="fa fa-fw fa-caret-down pull-right"></i>
            <span ng-class="{'closed-index': index.closed}" class="cluster-map-header-index-name" title="{{index.name}}">{{index.name}} </span>
          </a>
          <ul class="dropdown-menu index-dropdown" role="menu">
            <li role="presentation">
              <a class="cluster-map-header-index-action" role="menuitem" tabindex="-1" ng-click="showIndexSettings(index.name)">
                <i class="fa fa-fw fa-info-circle index-menu-icon"></i> 查看设置
              </a>
            </li>
            <li role="presentation">
              <a class="cluster-map-header-index-action" role="menuitem" tabindex="-1" ng-click="showIndexMappings(index.name)">
                <i class="fa fa-fw fa-code index-menu-icon"></i> 查看映射
              </a>
            </li>
            <!--<li ng-show="isAdmin == 'true' || isProd != 3" role="presentation">
              <a id="addTypeA" class="cluster-map-header-index-action" role="menuitem" tabindex="-1"
                 ng-click="go2AddType(index.name)" href="javascript:void(0);">
                  <i class="fa fa-fw fa-info-circle index-menu-icon"></i> 添加类型
              </a>
            </li>
            <li ng-show="isAdmin == 'true' || isProd != 3" role="presentation">
              <a id="addColsA" class="cluster-map-header-index-action" role="menuitem" tabindex="-1"
                 ng-click="go2AddCols(index.name)" href="javascript:void(0);">
                  <i class="fa fa-fw fa-info-circle index-menu-icon"></i> 添加字段
              </a>
            </li>-->
            <li ng-show="isAdmin == 'true' || isProd != 3" role="presentation">
              <a id="reviseSettingA" class="cluster-map-header-index-action" role="menuitem" tabindex="-1"
                 ng-click="reviseSettingA(index.name)" href="javascript:void(0);">
                  <i class="fa fa-fw fa-info-circle index-menu-icon"></i> 修改设置
              </a>
            </li>
            <!--<li ng-show="isAdmin == 'true'" role="presentation">
              <a id="cloneIndexA" class="cluster-map-header-index-action" role="menuitem" tabindex="-1"
                 ng-click="go2AddIndex(index.name)" href="javascript:void(0);">
                  <i class="fa fa-fw fa-info-circle index-menu-icon"></i> 克隆索引
              </a>
            </li>-->
            <li ng-show="isAdmin == 'true' || isProd != 3" role="presentation" class="divider"></li>
            <li ng-show="isAdmin == 'true' || isProd != 3" role="presentation">
              <a data-toggle="modal" href="#confirm_dialog" target="_self" class="cluster-map-header-index-action" title="delete index" role="menuitem"
                                        tabindex="-1" data-backdrop="static" ng-click="promptDeleteIndex(index.name)">
                  <i class="fa fa-fw fa-trash-o danger-action index-menu-icon"></i> 删除索引
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="cluster-map-header-index-alias" ng-class="{'closed-index': index.closed}">
          <span title="{{index.num_of_shards}} shards and {{index.num_of_replicas}} replicas">shards: {{index.num_of_shards}} * {{index.num_of_replicas + 1}} |</span>
          <span title="{{index.num_docs | number:0}} docs, {{index.deleted_docs | number:0}} deleted docs">docs: {{index.num_docs | number:0}} |</span>
          <span title="size: {{index.size_in_bytes | bytes}}, total size: {{index.total_size_in_bytes | bytes}}">size: {{index.size_in_bytes | bytes}}</span>
        </div>
      </div>
    </div>
    <!-- index info -->
    <div class="row" ng-show="index.aliases.length > 0">
      <div class="col-lg-12">
        <div class="idx-alias" ng-class="{'closed-index': index.closed}">
          <i class="fa fa-tag"></i> {{index.aliases[0]}}
          <span ng-show="index.aliases.length > 1">
            <span class="tooltiped" data-placement="bottom" title="{{index.aliases.join('\n')}}">
              (+{{index.aliases.length }})
            </span>
          </span>
        </div>
      </div>
    </div>
</span>
<script>
  $(function() {
    $(".tooltiped").tooltip();
  });
</script>
